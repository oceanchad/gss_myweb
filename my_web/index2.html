<!DOCTYPE html>
<html>
<head>
    <base href="https://demos.telerik.com/kendo-ui/grid/editing-inline">
    <style>html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }</style>
    <title></title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.2.513/styles/kendo.default-v2.min.css" />

    <script src="https://kendo.cdn.telerik.com/2020.2.513/js/jquery.min.js"></script>
    
    
    <script src="https://kendo.cdn.telerik.com/2020.2.513/js/kendo.all.min.js"></script>
    
    

</head>
<body>
        <div id="example">
            <div id="grid"></div>

            <script>
                $(document).ready(function () {
                    var crudServiceBaseUrl = "https://demos.telerik.com/kendo-ui/service",
                        dataSource = new kendo.data.DataSource({
                            transport: {
                                read:  {
                                    url: "http://localhost:8080/weavingMachineRaw",
                                    dataType: "json"
                                },
                                parameterMap: function(options, operation) {
                                    if (operation !== "read" && options.models) {
                                        return {models: kendo.stringify(options.models)};
                                    }
                                }
                            },
                            //batch: true,
                            pageSize: 20,
                            schema: {
                                data:"response",
                                model: {
                    id: "machineId"
                }
                                 
                            }
                        });

                    $("#grid").kendoGrid({
                        dataSource: dataSource,
                        pageable: true,
                        height: 550,
                        toolbar: ["create"],
                        columns: [
                          
                            { field: "machineId", title: "Unit Price", format: "{0:c}", width: "120px" },
                              {
                command: ["edit", "destroy",
                    {
                        name: "Confirm",
                        click: function (e) {
                            e.preventDefault();
                            var tr = $(e.target).closest("tr");
                            this.editRow(tr)
                            var validator = $(tr).kendoValidator().data("kendoValidator");
                            validator.validate()
                        }
                    }], title: "&nbsp;", width: "250px"
            }
                            // { command: ["edit", "destroy"], title: "&nbsp;", width: "250px" }],
            ] ,editable: "inline"
                    });
                });

                function customBoolEditor(container, options) {
                    $('<input class="k-checkbox" type="checkbox" name="Discontinued" data-type="boolean" data-bind="checked:Discontinued">').appendTo(container);
                }
            </script>
        </div>


</body>
</html>
