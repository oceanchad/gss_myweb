<!DOCTYPE html>
<html lang="en">

<head>
    <title>Front-end-practice</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="description" content="前端練習" />
    <meta name="keywords" content="front, html, css, js" />
    <link rel="stylesheet" href="css/style.css" />
    <link re="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/kendo.common.min.css" />
    <link rel="stylesheet" href="css/uikit.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.2.513/styles/kendo.default-v2.min.css" />
    <script src="https://kendo.cdn.telerik.com/2020.2.513/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2020.2.513/js/jszip.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2020.2.513/js/kendo.all.min.js"></script>
    <script src="js/test.js"></script>
    <title>讀書心得</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="navbar-title text-center">Book report</h1>
        </nav>
    </header>

    <button style="font-size: 15px; color: blueviolet;" id="export">Export to Excel</button>

    <div id="example">
        <div id="grid"></div>
        <div id="form"></div>

        <script type="text/x-kendo-template" id="template">
        </script>

        <style>
            #grid .k-grid-toolbar {
                padding: .6em 1.3em .6em .4em;
                font-size: small;
            }

            .category-label {
                vertical-align: middle;
                padding-right: .5em;
            }

            #category {
                vertical-align: middle;
            }

            .refreshBtnContainer {
                display: inline-block;
            }

            .toolbar {
                float: right;
            }
        </style>

    </div>
    <!--#example -->

    <main>
        <div class="uk-container align-center">
            <div class="uk-card uk-width-1-3 uk-text-left">
                <form id="form-book">
                    <ul class="fieldlist">
                        <li>
                            <img class="book-image"
                                src="https://images.unsplash.com/photo-1474932430478-367dbb6832c1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
                                style="width:50%;">
                        </li>
                        <li>
                            <label>書分類</label>
                            <select id="book_category" style="width: 100%;"></select>
                        </li>
                        <li>
                            <label>書</label>
                            <input id="book_name" type="text" class="k-textbox" style="width: 100%;" name="book_name">
                        </li>
                        <li>
                            <label>作者</label>
                            <input id="book_author" type="text" class="k-textbox" style="width: 100%;"
                                name="book_author">
                        </li>
                        <li>
                            <label>購買日期</label>
                            <input id="bought_datepicker" value="10/10/2011" title="datepicker" style="width: 100%;"
                                name="bought_datepicker">
                        </li>
                        <li class="uk-text-right">
                            <button class="k-button k-primary btn-add-book">新增</button>
                        </li>
                        <li>
                            <label>心得報告上傳</label>
                            <form action="/action_page.php">
                                <input type="file" id="myFile" name="filename">
                                <input type="submit">
                            </form>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div id="book_grid"></div>
    </main>
</body>


</html>
